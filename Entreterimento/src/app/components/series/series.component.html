<app-navbar></app-navbar>
<div class="centro">
    <h1>Sua lista de series</h1>
</div>

<div class="formulario">
  <form [formGroup]="formSerie" (ngSubmit)="addSerie()">
    <mat-form-field appearance="fill">
      <mat-label>Adicionar uma s√©rie</mat-label>
      <input matInput placeholder="Arcane" formControlName="nome" name="nome" style="margin-right: 10px;">
    </mat-form-field>
    <button mat-button type="submit">Adicionar</button>
  </form>
</div>

<div class="alinha">
  @for(s of series;track s){
    <app-card [serie]="s"></app-card>
  }
</div>
